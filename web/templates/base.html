<!doctype html>
<html lang="es" class="h-100">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tienda</title>
  <!-- Bootstrap y estilos -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> 
  <link rel="stylesheet" href="{% static 'css/navbar.css' %}"> 
  <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
</head>
<body class="d-flex flex-column h-100">
  {% include 'navbar.html' %}

  <main class="flex-shrink-0">
    <div class="container my-4">     

      <div class="row min-content-height">  <!-- Clase añadida -->
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </main>

  <footer class="footer mt-auto py-4 bg-dark text-white">
    <div class="container text-center">
      <p class="mb-2">Síguenos en redes sociales</p>
      <div class="d-flex justify-content-center gap-4 fs-4">
        <a href="https://www.instagram.com/tuusuario" target="_blank" class="text-white">
          <i class="fab fa-instagram fa-lg"></i>
        </a>
        <a href="https://wa.me/549XXXXXXXXXX" target="_blank" class="text-white">
          <i class="fab fa-whatsapp fa-lg"></i>
        </a>
        <a href="https://www.facebook.com/tuusuario" target="_blank" class="text-white">
          <i class="fab fa-facebook fa-lg"></i>
        </a>
        <a href="https://www.facebook.com/tuusuario" target="_blank" class="text-white">
          <i class="fab fa-x-twitter fa-lg"></i>
        </a>
      </div>
      <p class="mt-3 mb-0">&copy; {% now "Y" %} Mi Tienda</p>
    </div>
  </footer>

  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  {% block scripts %}
  {% endblock %}
</body>
</html>
